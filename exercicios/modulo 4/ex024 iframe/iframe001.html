<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>   
    <p>
        Acessando o site do 
        
        <!-- Tamanho padrão do iframe é de 350(width)x150(height) px -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0">
            
        </iframe>

        para aprender a progamar.
    </p>

    <p>O site do <iframe src="https:/www.google.com.br"></iframe> também é muito legal.</p>

    <p>
        O
        
        <iframe src="https://github.com/ph-santos" frameborder="0">
            <!-- Se o iframe não for compativel, pode vai mostrar um link para o determinado site -->
            <a href="https://github.com/ph-santos" target="_blank">repositório</a>
        </iframe>
        
        do Pedro Henrique também é bem legal.
    </p>
</body>
</html>
