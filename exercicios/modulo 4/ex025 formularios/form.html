<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>

    <form action="#" method="post">
        <fieldset>
            <legend>Sexo</legend>

            <input type="radio" name="sexo" id="M" value="M">
            <label for="M">Masculino</label>
            
            <br>

            <input type="radio" name="sexo" id="F" value="F">
            <label for="F">Feminino</label>
        </fieldset>

        <br>

        <fieldset>
            <legend>Esportes favoritos</legend>

            <input type="checkbox" name="esporte" id="basquete">
            <label for="basquete">Basquete</label> <br>
            
            <input type="checkbox" name="esporte" id="futebol">
            <label for="futebol">Futebol</label> <br>
            
            <input type="checkbox" name="esporte" id="natação">
            <label for="natação">Natação</label> <br>
            
            <input type="checkbox" name="esporte" id="tenis">
            <label for="tenis">Tenis</label>
        </fieldset>

        <br>
        
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
