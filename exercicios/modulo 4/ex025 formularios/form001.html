<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>  
    <form action="#" method="post" autocomplete="off"> <!-- autocomplete off tire a ajuda para completar com informações salvas no navegador -->
        <label for="name">Nome:</label>
        <input type="text" name="name" id="name" required minlength="5" maxlength="13">
        <br>
        <br>
        <label for="sobrenome">Sobrenome:</label>
        <input type="text" name="sobrenome" id="sobre nome" required>

        <button type="submit">Enviar</button>
    </form>   
</body>
</html>
