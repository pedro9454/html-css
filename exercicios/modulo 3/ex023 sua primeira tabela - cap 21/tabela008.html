<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        #dad {
            position: sticky;
            position: -webkit-sticky;
            top: -1px;
            background-color: brown;
            width: 350px;
            height: 350px;
        }

        #son {
            background-color: yellow;
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
    <div id="dad">
        <div id="son"></div>
    </div>
</body>
</html>
