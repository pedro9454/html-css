<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graadiente em CSS</title>
    <style>
        /* Configuração globau */
        * {
            /* Altura */
            height: 100%;
        }
        body {
            /* 
            Serve para colocar degrade
            direção = to right, to left, to top, to bottom, deg (em graus) 
            */           
            background-image: linear-gradient(to bottom, #5356CF, #8E3AA6, #C63082, #EF5E43, #FDAB3F);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
