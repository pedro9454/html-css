<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>
        Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobir qual deverá utilizar em cada caso.
    </P>

    <ul>
        <li><abbr title="use a tag &lt;p&gt;">Páragrafo</abbr></li>
        <li><abbr title="usar a tag &lt;h1&gt; até a &lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="usar a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="usar a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="usar a tag &lt;ol&gt;">Listas numeradas</abbr></li>
        <li><abbr title="usar a tag &lt;dl&gt;">Listas com demarcações</abbr></li>
    </ul>
</body>
</html>
